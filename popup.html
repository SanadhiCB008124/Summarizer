<!DOCTYPE html>
<html>
<head>
    <title>Summarizer Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div>
        <textarea id="contentInput" placeholder="Enter text to summarize"></textarea>
    </div>
    <div class="flexbox">
        <div>
            <button id="summarizeButton">Summarize</button>
        </div>
        <div>
            <button id="clear">Clear</button>
        </div>
    </div>
    <div id="loadingContainer" class="hidden" style="display: none;">
        <div class="progress-4"></div>
    </div>
    
    <div id="summaryContainer" class="hidden">
        <div id="flex-container">
            <button onclick="copyFunction()" id="copyButton">
                <img src="icons/copy.png" id="copy">
            </button>
        </div>
        <h3>Summary:</h3>
        <p id="summaryOutput"></p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
