<!DOCTYPE html>
<html>
<head>
    <title>Summarizer Extension</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
    <div>
        <textarea id="contentInput" placeholder="Enter text to summarize"></textarea>
    </div>
    <div class="flexbox">
        <div>
            <button id="summarizeButton">Summarize</button>
        </div>
        <div>
            <button id="clear">Clear</button>
        </div>
    </div>
    <div id="loadingContainer" class="hidden" style="display: none;">
        <div class="progress-4"></div>
    </div>
    
    <div id="summaryContainer" class="hidden">
        <div id="flex-container">
            <button onclick="copyFunction()" id="copyButton">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard" viewBox="0 0 16 16">
                    <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1z"/>
                    <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0z"/>
                  </svg>
            </button>
        </div>
        <h3>Summary:</h3>
        <p id="summaryOutput"></p>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
